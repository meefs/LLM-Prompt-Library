repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
    - id: ruff-check
      args: [--fix]
    - id: ruff-format
-   repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
    - id: markdownlint
      args: ["-c", ".markdownlint.yaml"]